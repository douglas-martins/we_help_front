<app-content>
  <div class="card-title">{{menuItem.title}}</div>
  <div class="card-subtitle">{{'List' + menuItem.description}}</div>
  <div class="content">
    <table class="table is-striped is-fullwidth">
      <thead>
      <tr>
        <th *ngFor="let key of keys">{{key}}</th>
        <th>actions</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let person of persons">
        <th>{{person.id}}</th>
        <th>{{person.name}}</th>
        <th>{{person.contact.id}}</th>
        <th>{{person.file.id}}</th>
        <th>{{person.createdAt | date}}</th>
        <th>{{person.updatedAt | date}}</th>
        <th>{{person.deletedAt | date}}</th>
        <th style="text-align: center;">
          <div class="field is-grouped">
            <div class="control">
              <a [routerLink]="['/person', person.id]" href="" class="button is-small is-link">Editar</a>
              <button (click)="remove(person.id)" class="button is-small is-danger">Remover</button>
            </div>
          </div>
        </th>
      </tr>
      </tbody>
    </table>
  </div>
</app-content>
