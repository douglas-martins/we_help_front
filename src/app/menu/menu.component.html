<!--MAIN-->
<aside class="is-medium menu">
  <p class="menu-label">
    Actions
  </p>
  <ul class="menu-list">
    <li>
      <div *ngFor="let item of menuItems; let i = index">
        <a><i class="{{item.icon}}"></i> {{item.title}}</a>
        <ul>
          <div *ngFor="let subMenuItem of menuItems[i].items">
            <li><a [routerLink]="subMenuItem.link">{{subMenuItem.name}}</a></li>
          </div>
        </ul>
      </div>
    </li>
  </ul>
</aside>
<!--MAIN-->
