<app-content>
  <div class="card-title">{{menuItem.title}}</div>
  <div class="card-subtitle">{{'Add' + menuItem.description}}</div>
  <div class="card-icon">{{menuItem.icon}}</div>
  <div class="content">
    <form (submit)="save()">
      <div class="field">
        <label class="label">URL</label>
        <div class="control">
          <input class="input" type="text" [(ngModel)]="file.url" [ngModelOptions]="{standalone: true}" placeholder="Ex.:https://test-image.com/image.png">
        </div>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Submit</button>
        </div>
      </div>
    </form>
  </div>
</app-content>
