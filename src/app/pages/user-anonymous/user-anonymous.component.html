<app-content>
  <div class="card-title">{{menuItem.title}}</div>
  <div class="card-subtitle">{{'Add' + menuItem.description}}</div>
  <div class="card-icon">{{menuItem.icon}}</div>
  <div class="content">
    <form [formGroup]="formGroup" (submit)="save()">
      <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input class="input" type="text" [(ngModel)]="userAnonymous.name" formControlName="name"
                 placeholder="Ex.: JoÃ£o Carlos da Silva">
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Submit</button>
        </div>
      </div>
    </form>
  </div>
</app-content>
