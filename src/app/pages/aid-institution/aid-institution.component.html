<app-content>
  <div class="card-title">{{menuItem.title}}</div>
  <div class="card-subtitle">{{'Add' + menuItem.description}}</div>
  <div class="card-icon">{{menuItem.icon}}</div>
  <div class="content">
    <form (submit)="save()">
      contact	file	createdAt	updatedAt	deletedAt	actions
      <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input class="input" type="text" [(ngModel)]="aidInstitution.name" [ngModelOptions]="{standalone: true}" placeholder="Ex.: Cancer Institution">
        </div>
      </div>

      <div class="field">
        <label class="label">URL</label>
        <div class="control">
          <input class="input" type="text" [(ngModel)]="aidInstitution.urlSite" [ngModelOptions]="{standalone: true}" placeholder="Ex.:https://institution.com/">
        </div>
      </div>

      <div class="field is-grouped">
        <label class="label">Name</label>
        <div class="control">
          <input class="input" type="text" [(ngModel)]="aidInstitution.name" [ngModelOptions]="{standalone: true}" placeholder="Ex.: Cancer Institution">
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Submit</button>
        </div>
      </div>
    </form>
  </div>
</app-content>
